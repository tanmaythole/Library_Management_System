{% extends 'layout.html' %}
{% block title %}
  {% if params.isNew %} Add {% else %} Update {% endif %} Member
{% endblock %}

{% block body %}
<div class="container py-4">
  <h1>{% if params.isNew %} Add {% else %} Update {% endif %} Member</h1>

  <form action="" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required value="{{params.name}}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required value="{{params.email}}">
    </div>

    <button type="submit" class="btn btn-success">{% if params.isNew %} Add {% else %} Update {% endif %}
      Member</button>
  </form>
</div>
{% endblock %}
