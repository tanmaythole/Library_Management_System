{% extends 'layout.html' %}
{% block title %}
    Import Books
{% endblock %}

{% block body %}
    <div class="container py-5 col-md-4">
        <h1 class="mb-4">Import Books from API</h1>
        
        <form action="" method="post">
            <div class="mb-3">
                <label for="no_of_books">No. of Books <span style="color:red;">*</span></label>
                <input type="number" name="no_of_books" id="no_of_books" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantity_per_books">Quantity Per Books <span style="color:red;">*</span></label>
                <input type="number" name="quantity_per_books" id="quantity_per_books" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="authors">Authors</label>
                <input type="text" name="authors" id="authors" class="form-control">
            </div>
            <div class="mb-3">
                <label for="isbn">ISBN</label>
                <input type="number" name="isbn" id="isbn" class="form-control">
            </div>
            <div class="mb-3">
                <label for="publisher">Publisher</label>
                <input type="text" name="publisher" id="publisher" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Import Books</button>
        </form>
    </div>
{% endblock %}
